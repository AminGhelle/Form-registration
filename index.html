<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1> Registration Form </h1>
          <form>
              <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class = "form-control" id = "name" placeholder = "Enter First name">
                  <div class="invalid-feedback">
                    Name must be between 2 and 12 characters
                  </div>
                </div>
            <div class="form-group">
              <label>Surname</label>
              <input type="text" class = "form-control" id = "surname" placeholder = "Enter Surname">
              <div class="invalid-feedback">
                Surname must be between 2 and 12 characters
              </div>
            </div>
            <div class="form-group">
                <label> Post Code</label>
                <input type="text" class = "form-control" id = "post" placeholder = "Enter a valid Post Code">
                <div class="invalid-feedback">
                  Enter a valid Post Code
            </div>
            <div class="form-group">
                <label>Email</label>
                 <input type="text" class = "form-control" id = "email" placeholder = "Enter a valid Email address">
                  <div class="invalid-feedback">
                    Enter a valid Email address
                  </div>
              </div>
              <div class="form-group">
                    <label>Phone number</label>
                    <input type="text" class = "form-control" id = "phone" placeholder = "Enter a valid phone number">
                    <div class="invalid-feedback">
                      Enter a valid phone number
                    </div>
                </div> 
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
                <input type="submit" value ="submit" class = "btn btn-primary btn-block">  
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
